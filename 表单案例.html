<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <table width="500px">
        <form action="网址">
             <tr> 
                 <td>性别</td>
                 <td><input type="radio" name="xb" id="nan" checked="checked">
                     <label for="nan">男</label>
                     <input type="radio" name="xb" id="nv">
                      <label for="nv">女</label></td>
             </tr> 
             <tr>
                 <!-- name和value可以去掉 -->
                 <td>生日</td>
                 <td><select name="" >
                     <option value="">--请选择年--</option>
                     <option value="">2000</option>
                     <option value="">2001</option>
                     <option value="">2002</option>
                     <option value="">2003</option>
                     <option value="">2004</option>
                     <option value="">2005</option>
                    </select>
                    <select name="" >
                    <option value="">---请选择月</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    </select>
                    <select name="" >
                    <option value="">请选择日</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    </select></td>
             </tr>
             <tr>
                 <td>婚姻状况：</td>
                 <td><input type="radio" checked="checked" name="hy" id="weihun">
                    <label for="weihun">未婚</label>
                    <input type="radio" checked="checked" name="hy" id="yihun">
                    <label for="yihun">已婚</label>
                    <input type="radio" checked="checked" name="hy" id="lihun">
                    <label for="lihun">离婚</label></td>
    
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text"></td>
            </tr>  
            <tr>
                <td>喜欢的类型</td>
                <td><input type="checkbox" id="cs">
                    <label for="cs">妩媚的</label>
                    <input type="checkbox" id="cs">
                    <label for="cs">可爱的</label>
                     <input type="checkbox" id="cs">
                    <label for="cs">小鲜肉</label>
                     <input type="checkbox" id="cs">
                    <label for="cs">老腊肉</label></td>
              
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea name="" id="" cols="30" rows="10" ></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
    
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" id="ziyuan" checked="checked">
                    <label for="ziyuan">我同意注册条款和会员加入标准</label></td>
            </tr>
            <tr>
                <td></td>
                <td><h3>我承诺</h3>
                <ul>
                    <li>年满18周岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul></td>
            </tr>
    
   
        </form>
    </table>

</body>
</html>
