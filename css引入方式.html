<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style内部样式表，是写到html页面内部，是将所有的css代码抽取出来，单独放到一个style标签中
    方便控制整个页面中的元素样式设置，代码结构清晰，但是并没有实现结构与样式完全分离 -->
    <link rel="stylesheet" href="css地址">
</head>
<body>
    <!-- 行内样式表：在元素标签中直接写style，只适合简单样式 -->
    
</body>
</html>
