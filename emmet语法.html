<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 快速格式化代码shift+alt+F键  */
        .one{
            /* tac+tab键 */
            text-align: center;
            /* ti+tab键 */
            text-indent:2em; 
            /* w200 +tab*/
            width: 200px;
            
        }
    </style>
</head>
<body>
    <!-- 以下所有emmm语句不带有空格 -->
    <!-- div+tab键 -->
    <div></div>
    <!-- div*10同时生成多个标签 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!--ul>li父子级的关系>  -->
    <ul>
        <li></li>
    </ul>
    <!-- div+p兄弟级+ -->
    <div></div>
    <p></p>
    <!--生成带有类名字的.nav
    生成带有id的#banner
    gray.span
  -->
  
    <div class="nav"></div>
    <div id="banner"></div>
    <span class="gray"></span>
    <!-- ul>li#two -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 我们生成的标签里面默认显示几个文字div{文字} -->
   <div>会发生发红包</div>
   <!-- div{$} *5-->
   <div>1</div>
   <div>2</div>
   <div>3</div>
   <div>4</div>
   <div>5</div>

</body>
</html>
