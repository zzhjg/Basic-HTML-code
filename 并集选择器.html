<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 并集选择器语法：元素1，元素2{样式声明} -->
    <style>
        div,
        p {
            color: rgb(8, 135, 219);
        }

        /* 约定语法规定，并集选择器喜欢竖着写 */
        /* 任何形式的选择器都可以作为并集选择器的一部分，各选择器用逗号隔开，最后一个选择器不用加逗号 */
        div,p,.pig{color: pink;}
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>佩奇一家</li>
    </ul>

</body>

</html>
